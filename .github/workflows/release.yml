name: Releases

on: 
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Installation de NodeJS / Cache / Deps
        uses: ./.github/actions/setup-node
      - name: Build
        run: npm run build -w backend
      - run: ls backend
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "./backend/dist/*"
          allowUpdates: true
          tag: "v1"
